<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/zarautz.css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />
        <title>Zarautz</title>
    </head>
    <body>
        
        <script type="text/x-handlebars">
            <main>
                {{outlet}}
            </main>
            <nav>
                <ul class="drawer">
                    <li class="settings">{{#linkTo 'settings'}}<i class="icon-cog"></i><span class="smallest uppercase">Aukerak</span>{{/linkTo}}</li>
                    <li>{{#linkTo 'index'}}<i class="icon-home color-blue"></i>Zu Zarautz{{/linkTo}}</li>
                    <li>{{#linkTo 'events'}}<i class="icon-calendar color-orange"></i>Agenda{{/linkTo}}</li>
                    <li>{{#linkTo 'places'}}<i class="icon-pictures color-red"></i>Zer ikusi{{/linkTo}}</li>
                    <li>{{#linkTo 'weather'}}<i class="icon-sun-alt color-yellow"></i>Eguraldia{{/linkTo}}</li>
                    <li>{{#linkTo 'sea'}}<i class="icon-swim color-light-blue"></i>Itsasoaren egoera{{/linkTo}}</li>
                    <li>{{#linkTo 'health'}}<i class="icon-medical color-green"></i>Osasun zerbitzuak{{/linkTo}}</li>
                </ul>
            </nav>
            <aside></aside>
        </script>
        
        <script type="text/x-handlebars" id="index">
            <section class="on-1">
                <div data-page="1">
                    <header>
                        <i class="left icon-menu" data-menu-trigger></i>
                        <h1 class="title">Zu Zarautz</h1>
                    </header>
                    <div class="scroll">
                        <h1 class="placeholder">Home</h1>
                    </div>
                </div>
            </section>
        </script>
        
        <script type="text/x-handlebars" id="events">
            <section class="on-1">
                <div data-page="1">
                    <header>
                        <i class="left icon-menu" data-menu-trigger></i>
                        <!--<i class="right icon-search"></i>-->
                        <h1 class="title">Agenda</h1>
                    </header>
                    <div class="scroll">
                        <h1 class="placeholder">Events</h1>
                        <ul>
                        {{# each model}}
                            <li>
                                <a href="#/events/{{unbound id}}" data-push-view="detail">{{title}}</a>
                            </li>
                        {{/each}}
                        </ul>
                    </div>
                </div>
                <div data-page="2">
                    {{outlet}}
                </div>
            </section>
        </script>
        
        <script type="text/x-handlebars" id="event">
            <header>
                <i class="left icon-left" data-push-view="previous"></i>
                <!--<i class="right icon-share"></i>-->
                <h1 class="title">{{ title }}</h1>
            </header>
            <div class="scroll">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
            </div>
        </script>
        
        <script type="text/x-handlebars" id="places">
            <section class="on-1">
                <div data-page="1">
                    <header class="action-bar">
                        <i class="left icon-menu" data-menu-trigger></i>
                        <h1 class="title">Zer ikusi</h1>
                    </header>
                    <div class="scroll">
                        <h1 class="placeholder">POIs</h1>
                    </div>
                </div>
            </section>
        </script>
        
        <script type="text/x-handlebars" id="weather">
            <section class="on-1">
                <div data-page="1">
                    <header>
                        <i class="left icon-menu" data-menu-trigger></i>
                        <h1 class="title">Eguraldia</h1>
                    </header>
                    <div class="scroll">
                        <h1 class="placeholder">Weather</h1>
                    </div>
                </div>
            </section>
        </script>
        
        <script type="text/x-handlebars" id="sea">
            <section class="on-1">
                <div data-page="1">
                    <header>
                        <i class="left icon-menu" data-menu-trigger></i>
                        <h1 class="title">Itsasoaren egoera</h1>
                    </header>
                    <div class="scroll">
                        <h1 class="placeholder">Sea info</h1>
                    </div>
                </div>
            </section>
        </script>
        
        <script type="text/x-handlebars" id="health">
            <section class="on-1">
                <div data-page="1">
                    <header>
                        <i class="left icon-menu" data-menu-trigger></i>
                        <h1 class="title">Osasun zerbitzuak</h1>
                    </header>
                    <div class="scroll">
                        <h1 class="placeholder">Health info</h1>
                    </div>
                </div>
            </section>
        </script>
        
        <script type="text/x-handlebars" id="settings">
            <section class="on-1">
                <div data-page="1">
                    <header>
                        <i class="left icon-menu" data-menu-trigger></i>
                        <h1 class="title">Aukerak</h1>
                    </header>
                    <div class="scroll">
                        <h1 class="placeholder">Profile</h1>
                        <a href="#/settings/about" data-push-view="detail">About</a>
                    </div>
                </div>
                <div data-page="2">
                    {{outlet}}
                </div>
            </section>
        </script>
        
        <script type="text/x-handlebars" id="about">
            <header>
                <i class="left icon-left" data-push-view="previous"></i>
                <h1 class="title">About</h1>
            </header>
            <div class="scroll">
                <p class="small">
                    Lorem dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, Ipsum.
                </p>
            </div>
        </script>
        
        <!--<script type="text/javascript" src="cordova-2.6.0.js"></script>-->
        <script type="text/javascript" src="assets/js/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/ember/1.0.0-rc3/handlebars.js"></script>
        <script type="text/javascript" src="assets/js/ember/1.0.0-rc4/ember.min.js"></script>
        <script type="text/javascript" src="assets/js/ember/1.0.0-rc3/ember-data.js"></script>
        <script type="text/javascript" src="js/ember/app.js"></script>
        <script type="text/javascript" src="js/ember/router.js"></script>
        <script type="text/javascript" src="js/ember/model.js"></script>
        <script type="text/javascript" src="js/ember/navigation-event-listener.js"></script>
    
    </body>
</html>
