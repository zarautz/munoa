<!doctype html>
<html ng-app="munoa">
    <head>
        <!-- 
        Weinre: Web Inspect Remote
        Set Wifi network address in the script tag
        Run ./weinre and go to:
        http://localhost:8080/client/#zarautz.munoa
        -->
        <!--
        <script src="http://192.168.1.38:8080/target/target-script-min.js#zarautz.munoa"></script>
        -->
        <!-- build:css styles/styles.css -->
        <link rel="stylesheet" href="styles/styles.css">
        <!-- endbuild -->

        <!-- phonegap bridge -->
        <script src="phonegap.js"></script>

        <!-- build:js scripts/enhancement.js -->
        <script src="styles/modernizr.custom.js"></script>
        <script src="components/overthrow/dist/overthrow.js"></script>
        <!-- endbuild -->
        
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />
        <title>Zarautz</title>
    </head>
    <body ng-class="{ 'active-menu': navCtrl.menu.isActive() }" ng-controller="NavigationController as navCtrl">
        <div ng-controller="WizardController as wizardCtrl" style="position: absolute; top:0; left: 0; width: 100%; height; 100%; z-index: 100; background-color: yellow;" ng-show="wizardCtrl.isActive()">
            <div ng-switch="wizardCtrl.page">
                <div ng-switch-when="0">
                    <header>
                        <h1 class="title">{{ ('settings.language')|translate }}</h1>
                    </header>
                    <div class="overthrow table-view">
                        <ul>
                            <li ng-repeat="option in wizardCtrl.settings.getOptions('language')">
                                <a href ng-click="wizardCtrl.updateSetting('language', option)">
                                    <i class="icon-ok selected" ng-show="option == wizardCtrl.settings.get('language')"></i>
                                    {{ ('settings.language.' + option)|translate }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div ng-switch-when="1">
                    <header>
                        <a href ng-click="wizardCtrl.back()"><i class="left icon-left"></i></a>
                        <h1 class="title">{{ ('settings.profile')|translate }}</h1>
                    </header>
                    <div class="overthrow table-view">
                        <ul>
                            <li ng-repeat="option in wizardCtrl.settings.getOptions('profile')">
                                <a href ng-click="wizardCtrl.updateSetting('profile', option)">
                                    <i class="icon-ok selected" ng-show="option == wizardCtrl.settings.get('profile')"></i>
                                    {{ ('settings.profile.' + option)|translate }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <main ng-view
            ng-swipe-right="navCtrl.swipe('right')"
            ng-swipe-left="navCtrl.swipe('left')">
        </main>
        <nav class="overthrow">
            <ul class="drawer">
                <li ng-repeat="item in navCtrl.menu.getItems()">
                    <a ng-href="#{{ item.path }}" class="{{ item.id }}"
                        ng-class="{ 'active': item.path === navCtrl.location.path() }">
                        <i class="{{ item.icon }}"></i>{{ item.id|translate }}
                    </a>
                </li>
            </ul>
        </nav>
        <!--<aside></aside>-->

        <!-- build:js scripts/scripts.js -->
        <!-- el orden de los factores altera el producto -->
        <!-- bower -->
        <script src="components/store.js/json.js"></script>
        <script src="components/store.js/store.js"></script>
        <script src="components/unstable-angular-complete/angular.js"></script>
        <script src="components/unstable-angular-complete/angular-route.js"></script>
        <script src="components/unstable-angular-complete/angular-resource.js"></script>
        <script src="components/unstable-angular-complete/angular-touch.js"></script>
        <script src="components/unstable-angular-complete/angular-sanitize.js"></script>
        <!-- app -->
        <script src="scripts/main.js"></script>
        <script src="scripts/catalogue.js"></script>
        <!-- controller -->
        <script src="scripts/controller/event.js"></script>
        <script src="scripts/controller/eventView.js"></script>
        <script src="scripts/controller/navigation.js"></script>
        <script src="scripts/controller/placeList.js"></script>
        <script src="scripts/controller/places.js"></script>
        <script src="scripts/controller/placeView.js"></script>
        <script src="scripts/controller/settings.js"></script>
        <script src="scripts/controller/tides.js"></script>
        <script src="scripts/controller/weather.js"></script>
        <script src="scripts/controller/wizard.js"></script>
        <script src="scripts/controller/zuzarautz.js"></script>
        <!-- lib -->
        <script src="scripts/lib/babel.js"></script>
        <script src="scripts/lib/dataMapper.js"></script>
        <script src="scripts/lib/dataSource.js"></script>
        <script src="scripts/lib/filter.js"></script>
        <script src="scripts/lib/menu.js"></script>
        <script src="scripts/lib/paginator.js"></script>
        <script src="scripts/lib/settings.js"></script>
        <script src="scripts/lib/sort.js"></script>
        <script src="scripts/lib/status.js"></script>
        <!-- mapper -->
        <script src="scripts/model/mapper/eventsMapper.js"></script>
        <script src="scripts/model/mapper/forecastMapper.js"></script>
        <script src="scripts/model/mapper/placeMapper.js"></script>
        <script src="scripts/model/mapper/placesMapper.js"></script>
        <script src="scripts/model/mapper/placeTypesMapper.js"></script>
        <script src="scripts/model/mapper/tidesMapper.js"></script>
        <script src="scripts/model/mapper/zuZarautzMapper.js"></script>
        <!-- source -->
        <script src="scripts/model/source/eventsSource.js"></script>
        <script src="scripts/model/source/forecastSource.js"></script>
        <script src="scripts/model/source/placeSource.js"></script>
        <script src="scripts/model/source/placesSource.js"></script>
        <script src="scripts/model/source/placeTypesSource.js"></script>
        <script src="scripts/model/source/weatherCodesSource.js"></script>
        <script src="scripts/model/source/zuZarautzSource.js"></script>
        <!-- model -->
        <script src="scripts/model/forecast.js"></script>
        <script src="scripts/model/place.js"></script>
        <script src="scripts/model/placeType.js"></script>
        <script src="scripts/model/point.js"></script>
        <script src="scripts/model/tide.js"></script>
        <script src="scripts/model/zuZarautz.js"></script>
        <!-- service -->
        <script src="scripts/service/api.js"></script>
        <script src="scripts/service/babel.js"></script>
        <script src="scripts/service/cache.js"></script>
        <script src="scripts/service/filter.js"></script>
        <script src="scripts/service/geolocation.js"></script>
        <script src="scripts/service/menu.js"></script>
        <script src="scripts/service/phonegap.js"></script>
        <script src="scripts/service/placesConfig.js"></script>
        <script src="scripts/service/settings.js"></script>
        <script src="scripts/service/settingsManager.js"></script>
        <script src="scripts/service/sort.js"></script>
        <!-- config -->
        <script src="scripts/config.js"></script>
        <!-- endbuild -->
    </body>
</html>
