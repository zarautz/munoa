<!doctype html>
<html ng-app="zarautz">
    <head>
        <!-- build:css styles/zarautz.css -->
        <link rel="stylesheet" href="styles/zarautz.css">
        <!-- endbuild -->
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />
        <title>Zarautz</title>
    </head>
    <body ng-class="{ 'active-menu': navCtrl.menu.isActive() }" ng-controller="NavigationController as navCtrl">

        <main ng-view></main>
        <nav>
            <ul class="drawer">
                <li ng-repeat="item in navCtrl.menu.getItems()">
                    <a href ng-click="navCtrl.openSection(item.path)" ng-class="navCtrl.getClassForPath(item.path, 'active')" class="{{ item.id }}">
                        <i class="{{ item.icon }}"></i>{{ item.label }}
                    </a>
                </li>
            </ul>
            <ul class="drawer" style="margin-top:40px">
                <li>
                    <a href ng-click="navCtrl.toggleProfile()"><i class="icon-cog color-red"></i>Now {{ navCtrl.menu.getProfile() }}</a>
                </li>
            </ul>
        </nav>
        <aside></aside>

        <script src="components/unstable-angular-complete/angular.min.js"></script>
        <script src="components/unstable-angular-complete/angular-mobile.min.js"></script>

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/init.js"></script>
        <script src="scripts/menu.js"></script>
        <script src="scripts/settings.js"></script>
        <script src="scripts/app/providers.js"></script>
        <script src="scripts/app/config.js"></script>
        <script src="scripts/app/controller/event.js"></script>
        <script src="scripts/app/controller/navigation.js"></script>
        <script src="scripts/app/controller/setting.js"></script>
        <!-- endbuild -->

    </body>
</html>
