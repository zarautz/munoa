<!doctype html>
<html ng-app="munoa">
    <head>
        <!-- build:css styles/styles.css -->
        <link rel="stylesheet" href="styles/styles.css">
        <!-- endbuild -->
        <!-- build:js scripts/enhancement.js -->
        <script src="styles/modernizr.custom.js"></script>
        <script src="components/overthrow/dist/overthrow.js"></script>
        <!-- endbuild -->
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />
        <title>Zarautz</title>
    </head>
    <body ng-class="{ 'active-menu': navCtrl.menu.isActive() }" ng-controller="NavigationController as navCtrl">

        <main ng-view
            ng-swipe-right="navCtrl.swipe('right')"
            ng-swipe-left="navCtrl.swipe('left')">
        </main>
        <nav class="overthrow">
            <ul class="drawer">
                <li ng-repeat="item in navCtrl.menu.getItems()">
                    <a href="#{{ item.path }}" class="{{ item.id }}"
                        ng-class="navCtrl.getClassForPath(item.path, 'active')">
                        <i class="{{ item.icon }}"></i>{{ item.id|translate }}
                    </a>
                </li>
            </ul>
        </nav>
        <!--<aside></aside>-->

        <!-- phonegap bridge -->
        <script src="phonegap.js"></script>
        <!-- build:js scripts/scripts.js -->
        <!-- el orden de los factores altera el producto -->
        <!-- bower -->
        <script src="components/store.js/json.js"></script>
        <script src="components/store.js/store.js"></script>
        <script src="components/unstable-angular-complete/angular.js"></script>
        <script src="components/unstable-angular-complete/angular-route.js"></script>
        <script src="components/unstable-angular-complete/angular-resource.js"></script>
        <script src="components/unstable-angular-complete/angular-touch.js"></script>
        <script src="components/unstable-angular-complete/angular-sanitize.js"></script>
        <!-- app -->
        <script src="scripts/main.js"></script>
        <script src="scripts/catalogue.js"></script>
        <script src="scripts/lib/babel.js"></script>
        <script src="scripts/lib/dataBag.js"></script>
        <script src="scripts/lib/menu.js"></script>
        <script src="scripts/lib/settings.js"></script>
        <script src="scripts/service/api.js"></script>
        <script src="scripts/service/babel.js"></script>
        <script src="scripts/service/cache.js"></script>
        <script src="scripts/service/eventsStore.js"></script>
        <script src="scripts/service/forecastStore.js"></script>
        <script src="scripts/service/menu.js"></script>
        <script src="scripts/service/placesStore.js"></script>
        <script src="scripts/service/postsStore.js"></script>
        <script src="scripts/service/settings.js"></script>
        <script src="scripts/service/weatherCodesStore.js"></script>
        <script src="scripts/controller/event.js"></script>
        <script src="scripts/controller/navigation.js"></script>
        <script src="scripts/controller/settings.js"></script>
        <script src="scripts/controller/weather.js"></script>
        <script src="scripts/controller/zuzarautz.js"></script>
        <script src="scripts/config.js"></script>
        <!-- endbuild -->

        <!-- 
        Remote Inspect
        http://debug.phonegap.com/client/#zarautz.munoa
        -->
        <!--
        <script src="http://debug.phonegap.com/target/target-script-min.js#zarautz.munoa"></script>
        -->
    </body>
</html>
