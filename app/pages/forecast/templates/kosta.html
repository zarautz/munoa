<ion-content *ngIf="images">
    <ion-card *ngFor="#image of images.timex; #i = index">
        <img [src]="image.medium">
        <ion-card-content>
            <h2>Timex {{ i }}</h2>
        </ion-card-content>
    </ion-card>
    <ion-card *ngFor="#image of images.snapshots; #i = index">
        <img [src]="image.medium">
        <ion-card-content>
            <h2>Snapshot {{ i }}</h2>
        </ion-card-content>
    </ion-card>
</ion-content>
