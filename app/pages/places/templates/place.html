<ion-navbar *navbar>
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ item.title }}</ion-title>
</ion-navbar>

<ion-content>
    <ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="http://ionicframework.com/dist/preview-app/www/img/marty-avatar.png">
    </ion-avatar>
    <h2>{{ item.title }}</h2>
    <p>{{ item.note }}</p>
  </ion-item>

  <img src="http://ionicframework.com/dist/preview-app/www/img/advance-card-bttf.png">

  <ion-card-content>
  <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>

  <ion-item>
    <button primary clear item-left>
      <ion-icon name="thumbs-up"></ion-icon>
      <div>12 Likes</div>
    </button>
    <button primary clear item-left>
      <ion-icon name="text"></ion-icon>
      <div>4 Comments</div>
    </button>
    <ion-note item-right>
      11h ago
    </ion-note>
  </ion-item>

</ion-card>
</ion-content>
