<ion-navbar *navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'news' | babel }}</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="#item of items" (click)="itemTapped($event, item)">
            <ion-thumbnail item-left>
                <img src="{{ item.getThumbnailImage() }}">
            </ion-thumbnail>
            <h2>{{ item.title }}</h2>
            <p>{{ item.publishedAt }}</p>
        </ion-item>
    </ion-list>
    {{ metadata }}
</ion-content>
