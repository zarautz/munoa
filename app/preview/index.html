<html>
    <head>
        <title>Zarautz App Preview</title>
        <link  rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,700">
        <link rel="stylesheet" type="text/css" href="https://raw.github.com/createthegroup/css-reset/master/reset.css">
        <style type="text/css">
            body {
                margin-top: 5em;
                margin-bottom: 5em;
                background-color: #aecdd5;
            }
            .menu {
                z-index: 99;
                position: absolute;
                top: 1em;
                left: 1em;
            }
                h1 {
                    color: #79a2ad;
                    font-size: 1.5em;
                    font-weight: 700;
                    margin-bottom: .5em;
                    text-shadow: 1px 1px rgba(255,255,255,.25);
                }
                .build {
                    color: #5d8a95;
                    font-size: .7em;
                    margin-top: -.75em;
                    margin-bottom: 1.5em;
                }
                .switches {
                    font-family: "Open Sans", "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
                }
                    .switches li {
                        font-size: .9em;
                        margin-bottom: 0.25em;
                    }
                    .switches a {
                        color: #5d8a95;
                        text-decoration: none;
                    }
            .row {
                width: 100%;
                text-align: center;
            }
                .preview {
                    z-index: 999;
                    top: 100px;
                    border: 15px solid #333;
                    border-radius: 10px;
                    box-shadow: 0px 0px 20px rgba(0,0,0,.25);
                    display: inline-block;
                }
                .preview.portrait {
                    border-top-width: 60px; 
                    border-bottom-width: 60px;
                }
                .preview.landscape {
                    border-left-width: 60px; 
                    border-right-width: 60px;
                }
                .preview.tablet {
                    border-width: 60px;
                }
                .preview.phone.portrait {
                    width: 320px;
                    height: 480px;
                }
                .preview.phone.landscape {
                    width: 480px;
                    height: 320px;
                }
                .preview.tablet.portrait {
                    width: 768px;
                    height: 1024px;
                }
                .preview.tablet.landscape {
                    width: 1024px;
                    height: 768px;
                }
        </style>
    </head>
    <body>
        <div class="menu">
            <h1>Zarautz App Preview</h1>
            <p class="build">Build: @@timestamp</p>
            <ul class="switches" data-switches>
                <li><a href="#" data-remove="tablet" data-add="phone">Phone</a></li>
                <li><a href="#" data-remove="phone" data-add="tablet">Tablet</a></li>
                <li><a href="#" data-remove="landscape" data-add="portrait">Portrait</a></li>
                <li><a href="#" data-remove="portrait" data-add="landscape">Landscape</a></li>
            </ul>
        </div>
        <div class="row">
            <iframe data-preview src="/" class="preview phone portrait"></iframe>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                var preview = $('[data-preview]');

                $('[data-switches] a').click(function (e) {
                    var el = $(this);

                    preview.removeClass(el.data('remove')).addClass(el.data('add'));
                    e.preventDefault();
                });
            });
        </script>
    </body>
</html>
