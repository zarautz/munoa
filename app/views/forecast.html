            <h1 class="title">{{ 'forecast'|translate }}</h1>
        </header>
        <div class="overthrow">
            <ul ng-repeat="forecast in forecastCtr.forecast">
                <li ng-repeat="day in forecast.weather">
                    {{ day.date }}<br />
                    Max: {{ day.temp_max }} â€“ Min: {{ day.temp_min }}<br />
                    <br />
                </li>
            </ul>
        </div>
    </div>
</section>
