<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{post.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <small>{{post.publishedAt | date}}</small>
        </ion-card-header>
        <ion-card-content>
            <h1>{{post.title}}</h1>
            <div [innerHTML]="post.content"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
